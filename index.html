<!DOCTYPE html>

<html>
<head>
   <title>Clock</title>
   <link href="css/clock.css" rel="stylesheet" type="text/css">
   <link href="css/alarm.css" rel="stylesheet" type="text/css">
   <meta charset="UTF-8">
</head>

<body>
    <h1 class="smallText">Tommy Nguyen's Clock</h1>
    <p class="largeText" id="time"></p>

    <div id="forecastLabel"></div>
    <img id="forecastIcon"></img>
    <div id="alarmContainer">
        <div id="alarmHeader" class="flexable">
            <h2>Alarms</h2>
            <input id="add" type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
        </div>
        <div id="alarms"></div>
        <span id="signinButton">
            <span
                class="g-signin"
                data-callback="signinCallback"
                data-clientid="459511447243-ngcpbi31hlme532sva5cjbnqao8i752k.apps.googleusercontent.com"
                data-cookiepolicy="single_host_origin"
                data-requestvisibleactions="http://schema.org/AddAction"
                data-scope="https://www.googleapis.com/auth/plus.login">
            </span>
        </span>
    </div>

    <div id="popup" class="hide">
    <h2>Add Alarm</h2>
    <div id="timeContainer">
        <select id="hours">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select id="mins">
            <option>00</option>
            <option>05</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>
        </select>
        <select id="ampm">
            <option>am</option>
            <option>pm</option>
        </select>
        </div>
        <input type="text" id="alarmName" placeholder="Alarm Name" />      
        <div class="flexable">
            <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
            <input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/clock.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <script src="//cdn.optimizely.com/js/2565720424.js"></script>

</body>
</html>
